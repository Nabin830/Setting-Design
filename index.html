<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/theme.css" />
  </head>
  <body>
    <section class="user">
      <div class="frist wrapper">
        <div class="left-list">
          <ul>
            <li>
              <span><img src="./Icons/icons8-user-30.png" alt="" /></span>
              <p>Edit Profile</p>
            </li>
            <li>
              <span><img src="./Icons/icons8-password-30.png" alt="" /></span>
              <p>Password</p>
            </li>
            <li>
              <span
                ><img src="./Icons/icons8-notification-30.png" alt=""
              /></span>
              <p>Notification</p>
            </li>
            <li>
              <span><img src="./Icons/icons8-chat-30.png" alt="" /></span>
              <p>Chat export</p>
            </li>
            <li>
              <span
                ><img src="./Icons/icons8-session-timeout-30.png" alt=""
              /></span>
              <p>Sessions</p>
            </li>
            <li>
              <span><img src="./Icons/icons8-apps-30.png" alt="" /></span>
              <p>Application</p>
            </li>
            <li>
              <span><img src="./Icons/icons8-team-30.png" alt="" /></span>
              <p>Team</p>
            </li>
          </ul>
          <div class="line"></div>
          <div class="delete">
            <span><img src="./Icons/icons8-cross-30.png" alt="" /></span>
            <p>Delete Account</p>
          </div>
        </div>
        <div class="right">
          <h1>Edit Profile</h1>
          <p>Avatar</p>
          <div class="imgup">
            <div class="profile">
              <img src="./Image/Screenshot 2024-02-29 at 19.35.23.png" alt="" />
            </div>
            <div class="upload">
              <button>Upload New Image</button>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi
                praesentium dolorem fuga mollitia repudiandae beatae.
              </p>
            </div>
          </div>
          <div class="form">
            <p>Name</p>
            <div class="name">
                <img src="./Icons/icons8-user-30.png" >
                <input type="email" name="" id="">
            </div>
            <p>Location</p>
            <div class="location">
                <img src="./Icons/icons8-user-30.png" >
                <input type="text" name="" id="" placeholder="Nepal,Bharatpur">
            </div>
            <p>Bio</p>
            <div class="location">
                <img src="./Icons/icons8-user-30.png" >
                <textarea name="" id="" cols="30" rows="10" placeholder="Short Bio"></textarea>
            </div>
            <button>Save Change</button>
           </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
